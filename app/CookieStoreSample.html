<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Angular Cookie Store Service</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div class="container-fluid"> 
    <div ng-controller="CookieStoreSampleController">
    	<button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
    	<button class="btn" ng-click="getEventToCookie(event)">Get Cookie</button>
    	<button class="btn" ng-click="removeEventToCookie(event)">Remove Cookie</button>


    </div>

</div>


<script src="/lib/jquery-2.1.0.min.js"></script>
<script src="/lib/underscore-min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-cookies.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CookieStoreSampleController.js"></script>
</body>
</html>
