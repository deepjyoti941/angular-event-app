<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Angular Compile Service</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div class="container-fluid"> 
    <div ng-controller="CompileSampleController">
        <div id="appendHere"></div>
        <br/>
        name: <input type="text" ng-model="name"/><br/>
        markup: <input type="text" ng-model="markup" placeholder="eg:<h3>angular binding</h3>"/><br/>
        <button class="btn" ng-click="appendDivToElement(markup)">Append</button>
    </div>

</div>


<script src="/lib/jquery-2.1.0.min.js"></script>
<script src="/lib/underscore-min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CompileSampleController.js"></script>
</body>
</html>
